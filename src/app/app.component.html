<div class="container">
    <div class="row">
        <div class="col"> </div>
        <div class="col">
            <table class="table mt-5" >
                <thead>
                    <tr>
                        <input type="text" #inVal [(ngModel)]='opVal' class="text-end" readonly>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            
                            <div class="d-grid me-2">
                                <button class="btn btn-primary" style="width: 120px;" (click) ="reset()">C</button>
                            </div>
            
            
                            <div class="btn-group" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-secondary" style="width: 37px;" (click) ="getValues('/')">/</button>
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group me-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-secondary" (click) ="getValues(7)">7</button>
                            </div>
                            <div class="btn-group me-2" role="group" aria-label="Second group">
                                <button type="button" class="btn btn-secondary" (click) ="getValues(8)">8</button>
            
                            </div>
                            <div class="btn-group me-2" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-secondary" (click) ="getValues(9)">9</button>
            
                            </div>
                            <div class="btn-group me-2" role="group" aria-label="Fourth group">
                                <button type="button" class="btn btn-secondary" style="width: 37px;" (click) ="getValues('*')">x</button>
            
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group me-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-secondary" (click) ="getValues(4)">4</button>
            
                            </div>
                            <div class="btn-group me-2" role="group" aria-label="Second group">
                                <button type="button" class="btn btn-secondary" (click) ="getValues(5)">5</button>
            
                            </div>
                            <div class="btn-group me-2" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-secondary" (click) ="getValues(6)">6</button>
            
                            </div>
                            <div class="btn-group me-2" role="group" aria-label="Fourth group">
                                <button type="button" class="btn btn-secondary" style="width: 37px;" (click) ="getValues('-')">-</button>
            
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group me-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-secondary" (click) ="getValues(1)">1</button>
            
                            </div>
                            <div class="btn-group me-2" role="group" aria-label="Second group">
                                <button type="button" class="btn btn-secondary" (click) ="getValues(2)">2</button>
            
                            </div>
                            <div class="btn-group me-2" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-secondary" (click) ="getValues(3)">3</button>
            
                            </div>
                            <div class="btn-group me-2" role="group" aria-label="Fourth group">
                                <button type="button" class="btn btn-secondary" (click) ="getValues('+')">+</button>
            
                            </div>
                        </div>
                    </tr>
                    <tr>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            
                            <div class="d-grid me-2">
                                <button class="btn btn-secondary"  type="button" style="width: 120px;" (click) ="getValues(0)">0</button>
                            </div>
            
            
                            <div class="btn-group" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-success" (click) ="doEval()">=</button>
                            </div>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col"> </div>
    </div>
</div>
